---
- hosts: master
  vars:
      smbconfig:
          - - "comment = BeeGFS file system "
            - "public = yes "
            - "path = /mnt/beegfs "
            - "browsable = yes "
            - "writable = yes "
            - "read only = no "
            - "valid users = beegfs"
            - "#======================= FS Spacer ======================="
            - "comment = LizardFS file system "
            - "public = yes "
            - "path = /lizardfs "
            - "browsable = yes "
            - "writable = yes "
            - "read only = no "
            - "valid users = lizard"
            
  tasks:
  - name: Install/update samba package
    apt:
        name: samba
        state: latest
    when: ansible_os_family == "Debian"

  - name: Install/update samba package
    yum:
        name: samba
        state: latest
    when: ansible_os_family == "Centos"

  - name: Create beegfs CIFS mount
    file: path=/mnt/beegfs state=directory

  - name: Add bee config to smb.conf
  #  copy: src=/home/masterbee/ansible/files/master/smb.conf dest=/etc/samba/smb.conf owner=root group=root mode=0744 backup=yes
  ## OR lineinfile loop approach
    lineinfile:
        dest: /etc/samba/smb.conf
        regexp: "^# {{ item }}"
        line:   "{{ item }}" 
        owner:  root
        state:  present
    ##    insertafter: EOF
        create: False
    with_items: "{{ smbconfig }}" 
    
    notify:
      - restart samba

  - name: samba enabled
    service: name=smbd state=started enabled=yes
    when: ansible_os_family == "Debian"

  - name: samba enabled
    service: name=smb state=started enabled=yes
    when: ansible_os_family == "Centos"

  handlers:
  - name: restart samba
    service:
      name=smbd
      state=restarted
    when: ansible_os_family == "Debian"

  - name: restart samba
    service:
      name=smb
      state=restarted
    when: ansible_os_family == "Centos"
